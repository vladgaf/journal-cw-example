<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Гостевой журнал</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Оставьте отзыв</h1>
        <form action="/add" method="POST">
            <input type="text" name="name" placeholder="Ваше имя" required>
            <textarea name="text" placeholder="Ваш отзыв" cols="10" rows="5" charswidth="23" required></textarea>
            <button type="submit">Отправить</button>
        </form>

        {% if messages %}
            <h1>Последние отзывы</h1>
        {% endif %}

        <div class="messages">
            {% for message in messages %}
            <div class="message">
                <div class ="message-title">
                    <strong>{{ message.name }}</strong>
                    <span class="date">{{ message.timestamp }}</span>
                </div>
                <p>{{ message.text }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
